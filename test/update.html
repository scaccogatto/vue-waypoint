<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue-waypoint directive update test</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="../dist/vue-waypoint.js"></script>
  <style>
    .wrapper {
      width: 300vw;
      height: 300vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .visible {
      background-color: #48e400;
    }
    .waypoint {
      width: 400px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="wrapper" :class="{ visible }">
      <button
        v-waypoint="{ active, callback }"
        class="waypoint"
        @click="active = !active"
      >
        Waypoint holder (<b>click to {{ active ? 'deactivate' : 'activate' }}</b>)
      </button>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        active: true,
        visible: false
      },
      methods: {
        callback({ going }) {
          this.visible = going == this.$waypointMap.GOING_IN
        }
      }
    })
  </script>
</body>
</html>
